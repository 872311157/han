<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../css/vue-utils.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="../../js/jquery-3.5.1.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/vue-utils.js"></script>
    <script src="../../js/hyPageBase.js"></script>
    <script src="./module_add.js"></script>
</head>
<body>
    <div id="module_add" class="infoPage">
        <div class="infoMain" v-bind:style="{'height':main_height}">
            <div class="spanOne">
                <span>模块名称:</span>
                <span>
                    <input hidden="hidden" type="text" v-model="moduleBean.id"/>
                    <input type="text" v-model="moduleBean.moduleName"/>
                </span>
            </div>
            <div class="spanOne">
                <span>访问路径:</span>
                <span>
                    <input type="text" v-model="moduleBean.moduleUrl"/>
                </span>
            </div>
            <div class="spanOne">
                <span>类别:</span>
                <span>
                    <select v-model="moduleBean.moduleType">
                        <option value="0">分类</option>
                        <option value="1">引用</option>
                    </select>
                </span>
            </div>
            <div class="spanOne">
                <span>父模块:</span>
                <span>
                    <input type="text" v-model="moduleBean.parentId"/>
                </span>
            </div>
            <div class="spanOne">
                <span>图标:</span>
                <span>
                    <input type="text" v-model="moduleBean.iconFont"/>
                </span>
            </div>
            <div class="spanOne">
                <span>序号:</span>
                <span>
                    <input type="text" v-model="moduleBean.orderNo"/>
                </span>
            </div>
        </div>
        <div class="infoBottom">
<!--            <input class="none-int" type="button" v-on:click="closePage" value="取消"/>-->
            <input class="blue-int" v-bind:style="{'margin-left':b_left}" type="button" v-on:click="innerInfoSubmit" value="确定"/>
        </div>
    </div>
</body>
</html>
