<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>天青色等烟雨</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        function toRegister(){
            $.ajax({
                type: "post",
                async: false,//同步，异步
                url: "/toRegister", //请求的服务端地址
                dataType: "json",
                success:function(data){
                    console.log(data);
                },
                error:function(i, s, e){
                debugger
                    flag = false;
                    alert(JSON.stringify(i)); //错误的处理
                }
            });
        }
    </script>
</head>
<body>
<div class="materialContainer">
    <div class="box">
        <div class="title">登录</div>
        <form action="/toLogin" method="post">
            <div class="input">
                <label for="name">用户名</label>
                <input type="text" name="username" id="name">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="pass">密码</label>
                <input type="password" name="password" id="pass">
                <span class="spin"></span>
            </div>
            <div class="button login">
                <button type="submit">
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </form>
        <a href="javascript:" class="pass-forgot">忘记密码？</a>
    </div>

    <div class="overbox">
        <div class="material-button alt-2">
            <span class="shape"></span>
        </div>
        <div class="title">注册</div>
        <form action="/toRegister" method="post">
            <div class="input">
                <label for="regname">用户名</label>
                <input type="text" name="userName" id="regname">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="regpass">密码</label>
                <input type="password" name="passWord" id="regpass">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="reregpass">确认密码</label>
                <input type="password" name="passWords" id="reregpass">
                <span class="spin"></span>
            </div>
            <div class="button">
                <button>
                    <span>注册</span>
                </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
